<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>增加作者</title>
<link href="../Media/bootstrap.css" rel="stylesheet">
<link href="../Media/flat-ui.css" rel="stylesheet">

<script language="javascript" type="text/javascript">
function check()
{
	 if(frm.author_id.value == "")//姓名
     {
        
        frm.author_id.focus();
		frm.author_id.placeholder="作者ID不能为空"
        return false;
     }
    if(frm.author_name.value == "")//姓名
     {
        
        frm.author_name.focus();
		frm.author_name.placeholder="作者姓名不能为空"
        return false;
     }
	if(frm.age.value == "")//年龄
     {
        
        frm.age.focus();
		frm.age.placeholder="作者年龄不能为空"
        return false;
     }
	 if(frm.country.value == "")//国籍
     {
        
        frm.country.focus();
		frm.country.placeholder="作者国籍不能为空"
        return false;
     }
	  if(frm.age.value !=parseInt(frm.age.value))
	 {
		 frm.age.focus();
		  frm.age.value="";
		frm.age.placeholder="年龄不能是小数"
        return false;
		 
		 }
	 var p=frm.age.value
	 for(i=0;i<length(p);i++)
	 {
		 if(p[i]=='.')
		 {
			frm.age.focus();
		  frm.age.value="";
		frm.age.placeholder="年龄不能是小数"
			
        return false;
			 }
		 
	 }
	 
	 
}
</script>
</head>
<body>

<body>
<div class="demo-headline">
        <h1 class="demo-logo">
          <a href="../index/">
          <h2>返回首页</h2>
          </a>
         </h1>
</div>

<div class="container">
<div class="login" >
<div class="login-screen">
		  <div class="login-icon">
			<img src="../Media/retina.png">
           <h4>添加作者</h4>
          </div>
<form action="/insert_author/" name="frm" method="post" onSubmit="return  check()">

		<div class="login-form">
    	<div class="control-group" >
		<input type="text" name="author_id" placeholder="作家ID" class="login-field">
        </div>
        
        <div class="control-group" >
        <input type="text" name="author_name" placeholder="姓名" class="login-field">
        </div>
        
        <div class="control-group" >
        <input type="text" name="age" placeholder="年龄" class="login-field">
        </div>
        
        <div class="control-group" >
        <input type="text" name="country" placeholder="国籍" class="login-field">
        </div>
        
        <input type="submit" value="增加" class="btn btn-large btn-block btn-primary">
        </div>
        
</form>
</div>
</div>
</div>

<h3 align="center" >Powered by 李东升</h3>

</body>
</html>
